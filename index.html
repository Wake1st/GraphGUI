<!DOCTYPE html>
<html lang="en">
<head>
  <title>Graph GUI</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  
  <link rel="icon" href="localhost:4200/favicon.ico?version=2" />
</head>
<body>
  <div id="focus-item" class="mr-2">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <input id="focus-title" class="card-title" type="text">
      </div>
      <ul id="focus-props" class="list-group list-group-flush">
      </ul>
      <ul id="focus-edges" class="list-group list-group-flush">
      </ul>
    </div>
  </div>

  <div id="graph-container"></div>

  <script src="./script.js"></script>
  <script src="./sketch.js"></script>
</body>
</html>
